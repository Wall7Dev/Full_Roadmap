<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Positioning</title>
    <style>
      /* Write your code here */
      .blue-box {
        background-color: rgb(55, 55, 249);
        width: 500px;
        height: 300px;
        position: relative;
        top: 200px;
        left: 200px;
      }

      .red-circle {
        background-color: rgb(141, 4, 4);
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        top: 150px;
        left: 250px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
