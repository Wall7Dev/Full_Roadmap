<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Positioning</title>
    <style>
      /* Write your code here */
      .blue-box {
        background-color: blue;
        width: 500px;
        height: 300px;
        position: relative;
        top: 200px;
        left: 200px;
      }

      .red-circle {
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
