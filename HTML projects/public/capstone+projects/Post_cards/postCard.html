<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Cards</title>

    <style>
      html {
        font-size: 16px;
      }

      img {
        width: 90%;
        height: auto;
        border: solid antiquewhite;
        border: 5px 5px;
        margin-top: 15px;
        border-radius: 10px;
      }

      body {
        font-family: Fredoka, "Franklin Gothic Medium", "Arial Narrow", Arial,
          sans-serif;

        /*---line-height: 0.9;---*/
        color: antiquewhite;
      }
      .postcardID {
        background-color: rgb(0, 0, 0);
        padding-bottom: 15px;
        width: 400px;
        text-align: center;
        margin-top: 0px;
      }

      h2 {
        font-family: "Harlow solid", "Courier New", Courier, monospace;
      }
      hr {
        color: antiquewhite;
        width: 60%;
        height: 0.1px;
        opacity: 30%;
      }

      p {
        width: 80%;
        margin-left: 10%;
        font-size: small;
      }

      /*-----style for the second postcard------*/
      .beBold {
        width: 60%;
        background-color: rgb(17, 19, 2);
        border: 10px solid rgb(125, 107, 3);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="postcardID">
        <img src="/HTML projects/assets/images/cat.png" />
        <h2>Be the humble "Kittle" and adorable</h2>
        <hr />
        <p>
          Cats are beautiful and addorable when they are humbly. Calm is
          Majestical! Calm is Kingly! Calm is Catly!
        </p>
      </div>
      <br />
      <div class="beBold">
        <p>
          Be strong, but not rude. <br />
          Be kind, but not weak. <br />
          Be bold, but not bully. <br />
          Be humble, but not timid. <br />
          Be proud, but not arrogant. <br />
          <br />
          <br />
        </p>

        <hr />
        <p>signature goes here</p>
      </div>
    </main>
  </body>
</html>
